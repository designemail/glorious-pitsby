<div class="p-external-component">
  <p-requester
    data-fetch="$ctrl.fetch"
    data-fetch-success="$ctrl.fetchSuccess"
    data-should-hide-content-on-request="true">
    <div class="p-external-component-heading-container">
      <p-heading
        ng-if="$ctrl.component.name"
        data-text="{{ $ctrl.component.name }}"
        data-size="2">
      </p-heading>
      <p-tag
        ng-if="$ctrl.component.deprecated"
        data-theme="danger">
        Deprecated
      </p-tag>
    </div>
    <p-paragraph>
      {{ $ctrl.component.description }}
    </p-paragraph>
    <p-external-component-properties-list
      ng-if="$ctrl.component.properties"
      data-properties="$ctrl.component.properties">
    </p-external-component-properties-list>
    <p-external-component-examples-list
      ng-if="$ctrl.component.examples"
      data-examples="$ctrl.component.examples"
      data-engine="$ctrl.engine">
    </p-external-component-examples-list>
  </p-requester>
</div>
