<div class="p-external-component-properties-list">
  <p-heading
    data-text="Properties"
    data-size="3">
  </p-heading>
  <p-list>
    <p-list-item
      ng-repeat="property in $ctrl.properties">
      <p-row>
        <p-row-item
          data-size="4"
          data-label="Name">
          <span
            class="p-external-component-properties-list-item-value"
            ng-bind="property.name">
          </span>
          <p-tag
            ng-if="property.deprecated"
            data-theme="danger">
            Deprecated
          </p-tag>
        </p-row-item>
        <p-row-item
          data-size="2"
          data-label="Required">
          <span
            class="p-external-component-properties-list-item-value"
            ng-bind="property.required">
          </span>
        </p-row-item>
        <p-row-item
          data-size="2"
          data-label="Type">
          <span
            class="p-external-component-properties-list-item-value"
            ng-bind="property.type">
          </span>
        </p-row-item>
        <p-row-item
          data-size="4"
          data-label="Valid Values">
          <span
            class="p-external-component-properties-list-item-value"
            ng-bind="property.values">
          </span>
        </p-row-item>
      </p-row>
    </p-list-item>
  </p-list>
</div>
