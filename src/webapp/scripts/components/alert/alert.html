<div ng-if="$ctrl.alert" class="p-alert {{ $ctrl.themeCssClass }}">
  <span
    class="p-alert-message"
    ng-bind="$ctrl.alert.message">
  </span>
  <span class="p-alert-retry-btn-container">
    <p-btn
      ng-if="$ctrl.alert.retryAction"
      data-size="small"
      data-theme="danger"
      data-on-click="$ctrl.alert.retryAction">
      Retry
    </p-btn>
  </span>
</div>
